<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Macondo+Swash+Caps" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- container for full screen background -->
    <div id="bg" class="container-fluid">
      <div class="conatiner">

        <div id="gameWin" class="overlay">
          <h2 class="display-3 mb-5">YOU WON!</h2>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" class="btn btn-light btn-lg keepPlaying">Keep Playing</button>
            <button type="button" class="btn btn-light btn-lg resetGame">Reset Game</button>
          </div>
        </div>

        <div id="gameLost" class="overlay">
          <h2 class="display-3 mb-5">YOU LOST :(</h2>
          <div class="btn-group" role="group" aria-label="">
            <button type="button" class="btn btn-light btn-lg keepPlaying">Keep Playing</button>
            <button type="button" class="btn btn-light btn-lg resetGame">Reset Game</button>
          </div>
        </div>

        <div id="titleContainer">
          <h1>CRYSTAL MINER</h1>
        </div>

        <div id="numContainer">
          <div class="numBg">
            <h1 id="targetNum">39</h1>
          </div>
          <div class="numBg">
            <h1 id="userTotal">0</h1>
          </div>
        </div>

        <div id="crystalsContainer">
          <img class="crystalBtn" src="assets/images/crystal-blue.png" alt="">
          <img class="crystalBtn" src="assets/images/crystal-purple.png" alt="">
          <img class="crystalBtn" src="assets/images/crystal-orange.png" alt="">
          <img class="crystalBtn" src="assets/images/crystal-red.png" alt="">
        </div>

        <div id="statsContainer">
          <h3>Wins: <span id="gamesWon">0</span></h3>
          <h3>Losses: <span id="gamesLost">0</span></h3>
        </div>
        <button class="btn btn-light mt-4 resetGame" type="button" name="button">Reset Game</button>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/game.js" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
